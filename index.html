<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <input type="text" id="display" placeholder="0" disabled />
        <div class="keyBtn">
        <button onclick="deleteDisplay()" class="clear-btn">&lAarr;</button>
        <button onclick="clearDisplay()" class="clear-btn">AC</button>
        <button onclick="getOperator('%')" class="operator-btn">%</button>
        <button onclick="getOperator('/')" class="operator-btn">&#247</button>
        

        <button onclick="getNumber(7)">7</button>
        <button onclick="getNumber(8)">8</button>
        <button onclick="getNumber(9)">9</button>
        <button onclick="getOperator('*')" class="operator-btn">&#215;</button>

        <button onclick="getNumber(4)">4</button>
        <button onclick="getNumber(5)">5</button>
        <button onclick="getNumber(6)">6</button>
        <button onclick="getOperator('-')" class="operator-btn">-</button>

        <button onclick="getNumber(1)">1</button>
        <button onclick="getNumber(2)">2</button>
        <button onclick="getNumber(3)">3</button>
        <button onclick="getOperator('+')" class="operator-btn">+</button>
      
        <button onclick="getNumber(0)">0</button>
        <button onclick="getNumber('.')" id="addDecimal">.</button>
        <button onclick="calculateDisplay('=')" class="compute-btn span-two operator-btn" id="span-two">=</button>
      </div>
    </div>
  </body>
</html>
